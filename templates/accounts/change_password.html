{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Change password</title>
{% endblock %}

{% block content %}

<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block" style="padding-left:5px;">Change your password</strong>
		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12 change-password">
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                                                        <label>Current Password</label>
                            <input class="form-control" type="password" name="current_password" placeholder="Current password" required>
                        </div>
                                                <div class="form-group">
                                                        <label>Choose new password</label>
                            <input class="form-control" type="password" name="new_password" placeholder="New password" required>
                        </div>
                                                                        <div class="form-group">
                                                        <label>Confirm password</label>
                            <input class="form-control" type="password" name="confirm_password" placeholder="Confirm password" required>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
