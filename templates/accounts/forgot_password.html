{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Reset password</title>
{% endblock %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">


<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title pb-2" style="text-align: center;">Reset password</h4>
        {% include 'includes/alerts.html' %}
          <div class="pt-2">
      <form action="{% url 'forgot_password' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
			 <input type="email" class="form-control" placeholder="Email Address" name="email">
          </div> <!-- form-group// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div> <!-- form-group// -->
      </form>
              </div>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
</section>
{% endblock %}
